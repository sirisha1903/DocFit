<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAT - DocFit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>CAT 2025 - Document Upload</h1>
    </header>

    <main>
        <section class="doc-section">
            <h2>üì∑ Passport Size Photo</h2>
            <p><strong>Resolution:</strong> 200√ó300 px (min) to 400√ó500 px (max)</p>
            <p><strong>File Size:</strong> 80 KB - 250 KB</p>
            <input type="file" id="catPhotoUpload" accept="image/*">
            <button onclick="resizeImage('catPhotoUpload', 400, 500)">Resize & Download</button>
        </section>

        <section class="doc-section">
            <h2>‚úçÔ∏è Signature</h2>
            <p><strong>Resolution:</strong> 140√ó60 px (min) to 160√ó80 px (max)</p>
            <p><strong>File Size:</strong> 4 KB - 80 KB</p>
            <input type="file" id="catSignatureUpload" accept="image/*">
            <button onclick="resizeImage('catSignatureUpload', 160, 80)">Resize & Download</button>
        </section>

        <section class="doc-section">
            <h2>üÜî Aadhaar Card</h2>
            <p><strong>Accepted Formats:</strong> JPG, PNG, PDF</p>
            <input type="file" id="catAadhaarUpload" accept=".jpg, .png, .pdf">
            <button onclick="downloadFile('catAadhaarUpload')">Download</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
