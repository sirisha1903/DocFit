<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEET - DocFit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>NEET 2025 - Document Upload</h1>
    </header>

    <main>
        <section class="doc-section">
            <h2>üì∑ Passport Size Photo</h2>
            <p><strong>Resolution:</strong> 200√ó300 px (min) to 400√ó500 px (max)</p>
            <p><strong>File Size:</strong> 10 KB - 200 KB</p>
            <input type="file" id="neetPhotoUpload" accept="image/*">
            <button onclick="resizeImage('neetPhotoUpload', 400, 500)">Resize & Download</button>
        </section>

        <section class="doc-section">
            <h2>‚úçÔ∏è Signature</h2>
            <p><strong>Resolution:</strong> 140√ó60 px (min) to 160√ó80 px (max)</p>
            <p><strong>File Size:</strong> 4 KB - 30 KB</p>
            <input type="file" id="neetSignatureUpload" accept="image/*">
            <button onclick="resizeImage('neetSignatureUpload', 160, 80)">Resize & Download</button>
        </section>

        <section class="doc-section">
            <h2>üÜî Aadhaar Card</h2>
            <p><strong>Accepted Formats:</strong> JPG, PNG, PDF</p>
            <input type="file" id="neetAadhaarUpload" accept=".jpg, .png, .pdf">
            <button onclick="downloadFile('neetAadhaarUpload')">Download</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
